<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ name }} logs | Maestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-success p-2 ps-5">
      <h1><a href="/" class="text-decoration-none text-white">Maestro</a></h1>
    </header>
    <main>
      <div class="mt-3 p-5 container">
        <div class="row">
          <h2 class="col">{{ name }} logs:</h2>
          <button class="col-sm-2 btn btn-primary" onclick="scrollAll('console')">
            Go to bottom
          </button>
        </div>
        <hr />
        <div id="console" class="row rounded-2 p-3" style="max-height: 80vh; overflow-y: scroll; background-color: #000000;">
          {%- for (filename, log) in logs %}
            <code style="color: #FFFFFF;"><b>{{ filename }} | {{ log }}</b></code>
          {%- endfor %}
        </div>
      </div>
    </main>
    <footer class="mt-5 p-2 ps-5 pe-5">
      <hr />
      <div class="d-flex flex-row gap-2">
        <p>MIT License</p>
        <p>|</p>
        <p>Check the source code on <a href="https://github.com/Raisess/maestro" target="_blank">GitHub</a>.</p>
        <p>|</p>
        <p>Created by <a href="https://github.com/Raisess" target="_blank">Raisess</a>.
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      function scrollAll(elementId) {
        const element = document.getElementById(elementId);
        element.scrollTop = element.scrollHeight;
      }
    </script>
  </body>
</html>
