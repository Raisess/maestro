<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ name }} logs | Maestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header class="p-2 ps-5 bg-warning bg-opacity-75">
      <h1><a href="/" class="text-decoration-none text-body">Maestro</a></h1>
    </header>
    <main>
      <div class="mt-3 p-5 container">
        <h2>{{ name }} logs:</h2>
        <hr />
        <div class="row bg-light p-3 rounded-2" style="max-height: 70vh; overflow-y: scroll;">
          {%- for (filename, log) in logs %}
            <code>{{ filename }} | {{ log }}</code>
          {%- endfor %}
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
