<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-success p-2 ps-5 d-flex flex-row gap-3">
      <h1><a href="/" class="text-decoration-none text-white">Maestro</a></h1>
    </header>
    <main>
      <form class="mt-5 p-5 container" style="max-width: 600px;" action="/login" method="POST">
        <h2 class="text-center pb-2">Admin Login:</h2>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
        </div>
        {% if failed_try %}
          <p class="mt-1 mb-0 text-danger">Wrong password, try again...</p>
        {% endif %}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </main>
    <footer class="mt-5 p-2 ps-5 pe-5">
      <hr />
      <div class="d-flex flex-row gap-2">
        <p>MIT License</p>
        <p>|</p>
        <p>Check the source code on <a href="https://github.com/Raisess/maestro" target="_blank">GitHub</a>.</p>
        <p>|</p>
        <p>Created by <a href="https://github.com/Raisess" target="_blank">Raisess</a>.
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
