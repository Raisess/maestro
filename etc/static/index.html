<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header class="p-2 ps-5 bg-warning bg-opacity-75">
      <h1><a href="/" class="text-decoration-none text-body">Maestro</a></h1>
    </header>
    <main>
      <div class="mt-3 p-5 container">
        <h2>Jobs:</h2>
        <hr />
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Command</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            {%- for idx, (name, command) in jobs %}
              <tr>
                <td>{{ idx }}</td>
                <td>{{ name }}</td>
                <td><code class="bg-light rounded-1 p-2">{{ command }}</code></td>
                <td>
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Actions
                  </button>
                  <ul class="dropdown-menu">
                    <form action="/run" method="POST">
                      <input name="job_name" value="{{ name }}" style="display: none;" />
                      <input class="dropdown-item" type="submit" value="Run" />
                    </form>
                    <form action="/logs" method="GET">
                      <input name="job_name" value="{{ name }}" style="display: none;" />
                      <input class="dropdown-item" type="submit" value="Logs" />
                    </form>
                  </ul>
                </td>
              </div>
            {%- endfor %}
          </tbody>
        </table>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
